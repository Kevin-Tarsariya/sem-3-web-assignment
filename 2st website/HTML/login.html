<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/script.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
    }

    #login-form {
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    .form-label {
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .nav-link:hover {
      text-decoration: underline; 
    }
  </style>
</head>
<body>
   <!-------------------Header------------------->
   <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="../IMG/tklogo.jpg" alt="Hotel Logo" height="50" class="hover"></a>
        <h1>TK luxurious Hotel</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="index.html" class="nav-link text-white link-hover">Home</a></li>
            <li class="nav-item"><a href="registration.html" class="nav-link text-white">Register</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
            <li class="nav-item"><a href="hotelbooking.html" class="nav-link text-white">Hotel Booking</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!---------------------Login Form-------------------->
  <section class="container mt-4">
    <div id="login-form" class="mx-auto" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login </h2>
      <form id="loginForm" action="hotelbooking.html" onsubmit="return validateLogin()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary form-control">Login</button>
        <br><br>
        <p>If you don't have an account? <a href="registration.html">Register here</a></p>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy;2024 All rights reserved By Kevin Tarsriya.</p>
  </footer>

</body>
</html>
