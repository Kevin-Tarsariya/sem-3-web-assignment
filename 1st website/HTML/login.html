    <!--------------Login Form------------------>
  
    <div class="login-container">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return validateForm()" action="eventspage.html">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  min="100" required>
            <button type="submit">Login</button><br><br>
            <p>If Don't have an account?<a href="Registration.html">Register here</a></p>
        </form>
    </div>
